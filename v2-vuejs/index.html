<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Products</title>
    <link rel= "stylesheet/less" type="text/css" href="fakestore.less">
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <script src="https://kit.fontawesome.com/b30f5d3ef8.js" crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    
</head>
<body>
    
    <div id="app" class="app">
        <!-- MENU -->
        <aside class="menu bleu">
            <h1><i class="fas fa-circle-notch"></i> {{ appName }}</h1>
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
            <nav class="desactivated" id="menuPrincipal">
                <ul>
                    <li>Dashboard</li>
                    <li class="on">Products managements</li>
                    <li>Employees managements</li>
                    <hr>
                    <li>Logout</li>
                </ul>
            </nav>
        </aside>

        <!-- CONTENU PRINCIPAL -->
        <section id="products" class="grisclair">
            <h2>Products managements</h2>
            <table>
                <thead>
                    <tr class="bleu">
                        <th>Product name</th>
                        <th class="notOnMobile">Category</th>
                        <th>Price</th>
                        <th>Price (including VAT)</th>
                    </tr>
                </thead>
                <tbody id="contentToFeed">
                    <!-- les produits se chargent ici -->
                    
                    <tr v-for="product in products" :key="product.id" @click="productLink(product.id)">
                        
                        <td>{{product.title}}</td>
                        <td class="notOnMobile"><span class="category {{product.category}}">{{product.category}}</span></td>
                        <td>{{product.price}}€</td>
                        <td>{{Math.round(product.price * 1.20)}}€</td>
                    
                    </tr>
                    
                </tbody>
            </table>
        </section>
    </div>
    
    <script src="util.js"></script>
        
        <script type="importmap">{"imports":{"vue":"https://unpkg.com/vue@3.2.45/dist/vue.esm-browser.js"}}</script>

        <script type="module">
            import { createApp } from 'vue'
            
            createApp({
                data() {
                    return {
                        appName: 'Circle products',
                        products : null
                    }
                },
                methods: {
                    async fetchData() {
                        this.products = null
                        const res = await fetch(
                            `https://fakestoreapi.com/products`
                        )
                        this.products = await res.json()
                        // console.log(this.products)
                    },
                    productLink(id) {
                        window.open('produit.html?prodNumber='+id, false);
                    }
                },
                mounted() {
                    this.fetchData()
                }
            
            
            }).mount('#app')
        </script>

</body>
</html>
