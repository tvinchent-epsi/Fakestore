<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Products</title>
    <link rel="stylesheet" href="fakestore.css">
</head>
<body>
    <!-- HTEUMEULEU -->
    <h1>Circle Products</h1>

    <h2>Liste des produits</h2>
    <section id="products">
    </section>
    
    <script>
        // recupere les produits du fake store
        fetch('https://fakestoreapi.com/products')
        .then(function(response) {
            return response.json();
        })

        // les injecte dans le html
        .then(function(data){
            var myData = data;
            var i=0;
            myData.forEach(element => {
                var content = document.createElement('div');
                content.classList = 'product';
                content.innerHTML = `
                    <div class="image"><img src="${element.image}"></div>
                    <div class="title"><a href="produit.html?prodNumber=${i}">${element.title}</a></div><br>
                    <form name="product${i}" action="" method="get">
                        <input type="text" name="product${i}price" id="product${i}price" value="${element.price}" onChange="priceChange(${i},${element.price})">
                        <input type="submit" id="product${i}priceAction" value="Modifier" disabled>
                    </form><br>
                    <div class="description">${element.description}</div>
                    `;
                document.getElementById('products').appendChild(content);

                // disable envoie du formulaire au clic sur "entrer" dans le champ prix
                document.getElementById('product'+i+'price').addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                    }
                });

                i++;

            });
        })
        // Bouton on ou off selon que priceCurrent != priceOrigin
        function priceChange(prodNumber,priceOrigin){
            priceCurrent = document.forms['product'+prodNumber]['product'+prodNumber+'price'].value;
            if(priceCurrent != priceOrigin){
                document.getElementById('product'+prodNumber+'priceAction').removeAttribute("disabled");
            }
            else{
                document.getElementById('product'+prodNumber+'priceAction').setAttribute("disabled", true);
            }
        }
    </script>
</body>
</html>
