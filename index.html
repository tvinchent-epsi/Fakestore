<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Products</title>
    <link rel="stylesheet" href="fakestore.css">
    <link href="assets/css/fontawesome.css" rel="stylesheet">
	<link href="assets/css/brands.css" rel="stylesheet">
	<link href="assets/css/solid.css" rel="stylesheet">
	<script defer src="assets/js/all.js"></script>
	<script defer src="assets/js/solid.js"></script>
	<script defer src="assets/js/fontawesome.js"></script>
</head>
<body>
    
    <div class="app">
        <!-- MENU -->
        <aside class="menu bleu">
            <h1>Circle Products</h1>
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
            <nav class="desactivated" id="menuPrincipal">
                <ul>
                    <li>Dashboard</li>
                    <li>Products managements</li>
                    <li>Employees managements</li>
                    <hr>
                    <li>Logout</li>
                </ul>
            </nav>
        </aside>

        <!-- CONTENU PRINCIPAL -->
        <section id="products" class="grisclair">
            <h2>Products managements</h2>
            <nav class="disposition">
                <ul>
                    <li><a href=""><i class="fas fa-th"></i> Vue grille</a></li>
                    <li><a href=""><i class="fas fa-list"></i> Vue liste</a></li>
                </ul>
            </nav>
        </section>
    </div>
    
    <script>
        // recupere les produits du fake store
        fetch('https://fakestoreapi.com/products')
        .then(function(response) {
            return response.json();
        })

        // les injecte dans le html
        .then(function(data){
            var myData = data;
            myData.forEach(element => {
                var content = document.createElement('div');
                content.classList = 'product';

                // Vue briques
                content.innerHTML = `
                    <div class="imageContainer"><img src="${element.image}"></div>
                    <div class="title"><a href="produit.html?prodNumber=${element.id}">${element.title}</a></div><br>
                    <form name="product${element.id}" action="" method="get">
                        <input type="text" name="product${element.id}price" id="product${element.id}price" value="${element.price}" onChange="priceChange(${element.id},${element.price})">
                        <input type="submit" id="product${element.id}priceAction" value="Modifier" disabled>
                    </form><br>
                    <div class="description">${element.description}</div>
                    `;
                
                document.getElementById('products').appendChild(content);

                // disable envoie du formulaire au clic sur "entrer" dans le champ prix
                document.getElementById('product'+element.id+'price').addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                    }
                });

            });
        })
        // Bouton on ou off selon que priceCurrent != priceOrigin
        function priceChange(prodNumber,priceOrigin){
            priceCurrent = document.forms['product'+prodNumber]['product'+prodNumber+'price'].value;
            if(priceCurrent != priceOrigin){
                document.getElementById('product'+prodNumber+'priceAction').removeAttribute("disabled");
            }
            else{
                document.getElementById('product'+prodNumber+'priceAction').setAttribute("disabled", true);
            }
        }

        //toggleMenu
        function toggleMenu(){
            document.getElementById('menuPrincipal').classList.toggle('desactivated');
        }
    </script>
</body>
</html>
