<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Products</title>
    <link rel="stylesheet" href="fakestore.css">
    <script src="https://kit.fontawesome.com/b30f5d3ef8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="app">
        <!-- MENU -->
        <aside class="menu bleu">
            <h1>Circle Products</h1>
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
            <nav class="desactivated" id="menuPrincipal">
                <ul>
                    <li>Dashboard</li>
                    <li>Products managements</li>
                    <li>Employees managements</li>
                    <hr>
                    <li>Logout</li>
                </ul>
            </nav>
        </aside>

        <!-- CONTENU PRINCIPAL -->
        <section id="products" class="grisclair">
            <h2>Products managements</h2>
            <table>
                <thead class="bleu">
                    <tr>
                        <th>Product name</th>
                        <th class="notOnMobile">Category</th>
                        <th>Price</th>
                        <th>Price (including VAT)</th>
                    </tr>
                </thead>
                <tbody id="contentToFeed">
                    <!-- les produits se chargent ici -->
                </tbody>
            </table>
        </section>
    </div>
    
    <script src="util.js"></script>
    <script src="fakestore.js"></script>
    <script>
        fetchAndDisplayAllProducts();
    </script>
</body>
</html>
